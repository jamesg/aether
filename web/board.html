<body>

<div id="modal-container" class="modal-container"></div>

<div class="header">
    <ul class="navigation navigation-pages">
        <li>
            <span class="oi" data-glyph="home" aria-hidden="true"> </span>
            <a href="/">Home</a>
        </li>
        <li>
            <span class="oi" data-glyph="bar-chart" aria-hidden="true"> </span>
            <a href="/board.html">Progress Board</a>
        </li>
        <li>
            <span class="oi" data-glyph="wrench" aria-hidden="true"> </span>
            <a href="/settings.html">Settings</a>
        </li>
        <li>
            <span class="oi" data-glyph="magnifying-glass" aria-hidden="true"> </span>
            <a href="/knowledgebase.html">Knowledge Base</a>
        </li>
        <li>
            <span class="oi" data-glyph="droplet" aria-hidden="true"> </span>
            <a href="/sensors.html">Sensors</a>
        </li>
    </ul>
<ul id="navigation" class="navigation navigation-breadcrumbs"></ul>
</div>
<div id="template-content" class="content"></div>

<script type="text/template" id="boardpage-template">
<div class="button-box">
    <button type="button" name="new-batch">New Batch</button>
</div>
<div class="phases" name="phases"></div>
</script>

<script type="text/template" id="phaseform-template">
<h2>Choose a Starting Phase</h2>
<p>Select the phase where the batch will be placed first.</p>
<label>Phase<select name="phase_id"></select></label>
</script>

<script type="text/template" id="varietyform-template">
<h2>Choose a Variety</h2>
<p>Select the family and the variety planted.</p>
<label>Family<select name="family"></select></label>
<label>Variety<select name="variety"></select></label>
</script>

<script type="text/template" id="sensorform-template">
<h2>Assign a Sensor</h2>
<p>If you are going to move a sensor to the batch as soon as it is planted,
select the sensor here.</p>
<label>Sensor<select name="sensor"></select></label>
</script>

<script type="text/template" id="confirmationform-template">
<h2>Confirm</h2>
<p>Check the details for the new batch.  If they are correct, click 'Create' to
start monitoring the batch.</p>
<div name="phase"></div>
<div name="variety"></div>
<div name="sensor"></div>
</script>

<script type="text/javascript" src="/atlas/underscore.js"></script>
<script type="text/javascript" src="/atlas/backbone.js"></script>
<script type="text/javascript" src="/atlas/jquery.min.js"></script>

<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new StackedApplication(BoardPage);
gApplication.goHome();
</script>

</body>

</html>
