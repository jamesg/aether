    href="/atlas/open-iconic/font/css/open-iconic.css"

</link>

<style type="text/css" media="all">
/* Temperature curve. */
#temperaturechart .color0 .line {
    stroke: rgb(248, 168, 27);
}
#temperaturechart .color0 .fill {
  fill: rgba(248, 168, 27, 0.1);
}
/* Rainfall. */
#rainchart .color0 rect,
#rainchart .color0 circle,
#rainchart .color0 .fill{
  fill: rgb(0, 153, 255);
}
</style>

</head>

<body>

<div id="modal-container" class="modal-container"></div>

<div class="header">
    <div class="navigation navigation-pages">
        <ul>
            <li>
                <span class="oi" data-glyph="home" aria-hidden="true"> </span>
                <a href="/">Home</a>
            </li>
            <li>
                <span class="oi" data-glyph="bar-chart" aria-hidden="true"> </span>
                <a href="/board.html">Progress Board</a>
            </li>
            <li>
                <span class="oi" data-glyph="wrench" aria-hidden="true"> </span>
                <a href="/settings.html">Settings</a>
            </li>
            <li>
                <span class="oi" data-glyph="magnifying-glass" aria-hidden="true"> </span>
                <a href="/knowledgebase.html">Knowledge Base</a>
            </li>
            <li>
                <span class="oi" data-glyph="droplet" aria-hidden="true"> </span>
                <a href="/sensors.html">Sensors</a>
            </li>
        </ul>
        <span id="current-user" class="current-user"></span>
    </div>
    <ul id="navigation" class="navigation navigation-breadcrumbs"></ul>
</div>
<div id="template-content" class="content"></div>

<script type="text/template" id="weatherpage-template">
    <div name="days" class="weather-list"></div>

    <h1 name="weather-title">Weather</h1>

    <div name="location"></div>
    <div class="grid">
        <div class="col-2-5">
            <div name="summary"></div>
            <h2>Rainfall (mm/3h)</h2>
            <figure
                id="rainchart"
                style="width: auto; margin-left: 0px; margin-right: 0px; height: 300px;">
            </figure>
        </div>
        <div class="col-3-5">
            <h2>Temperature (&deg;C)</h2>
            <figure
                id="temperaturechart"
                style="width: auto; margin-left: 0px; margin-right: 0px; height: 400px;">
            </figure>
        </div>
    </div>
</script>

<script type="text/javascript" src="/atlas/underscore.js"></script>
<script type="text/javascript" src="/atlas/backbone.js"></script>
<script type="text/javascript" src="/atlas/jquery.min.js"></script>
<script type="text/javascript" src="/atlas/moment.min.js"></script>
<script type="text/javascript" src="/atlas/d3/d3.js"></script>
<script type="text/javascript" src="/atlas/xcharts/xcharts.js"></script>
<script type="text/javascript" src="/atlas/stacked_application.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="weather.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new StackedApplication(WeatherPage);
gApplication.goHome();
</script>

</body>

</html>
