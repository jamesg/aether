<html>
<meta charset="UTF-8">

<head>

<title>Plant Monitor</title>
<link href="/atlas/xcharts/xcharts.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/defaults.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/form.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/grid.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/list.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/modal.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/navigation.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/plant-theme.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="aether.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="/atlas/open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

<style type="text/css" media="all">
/* Temperature curve. */
#temperaturechart .main.color0 .line {
    stroke: red;
}

/* Sensor data curve. */
#temperaturechart .comp.color0 .line {
    stroke: green;
}

/* Temperature model curve. */
#temperaturechart .comp.color1 .line {
    stroke: blue;
}

.legend {
    list-style: none;
    padding-left: 0;
}
.legend span {
    border: 1px solid black;
    border-radius: 5px;
    float: left;
    width: 1em;
    height: 1em;
}
.legend .forecast {
    background-color: red;
}
.legend .sensordata {
    background-color: green;
}
.legend .temperaturemodel {
    background-color: blue;
}
</style>

</head>

<body>

<div id="modal-container" class="modal-container"></div>

<div class="header">
    <div class="navigation navigation-pages">
        <ul>
            <li>
                <span class="oi" data-glyph="home" aria-hidden="true"> </span>
                <a href="/">Home</a>
            </li>
            <li>
                <span class="oi" data-glyph="bar-chart" aria-hidden="true"> </span>
                <a href="/board.html">Progress Board</a>
            </li>
            <li>
                <span class="oi" data-glyph="cloudy" aria-hidden="true"> </span>
                <a href="/weather.html">Weather</a>
            </li>
        </ul>
        <span id="current-user" class="current-user"></span>
    </div>
    <ul id="navigation" class="navigation navigation-breadcrumbs"></ul>
</div>
<div id="template-content" class="content"></div>

<script type="text/template" id="weatherpage-template">
    <div name="days" class="weather-list day-list"></div>
    <div name="phases" class="weather-list phase-list"></div>
    <div name="forecast"></div>
</script>

<script type="text/template" id="weatherforecast-template">
    <h1 name="weather-title">Weather</h1>

    <div name="location"></div>
    <div class="grid">
        <div class="col-1-5">
            <div name="summary"></div>
            <h2>Chart Legend</h2>
            <ul class="legend">
                <li><span class="forecast"></span> Forecast temperature</li>
                <li><span class="sensordata"></span> Sensor Temperature</li>
                <li><span class="temperaturemodel"></span> Predicted Sensor Temperature</li>
            </ul>
        </div>
        <div class="col-4-5">
            <h2>Temperature (&deg;C)</h2>
            <figure
                id="temperaturechart"
                style="width: auto; margin-left: 0px; margin-right: 0px; height: 400px;">
            </figure>
        </div>
    </div>
</script>

<img src="/atlas/open-iconic/sprite/open-iconic.svg" class="iconic-sprite" style="display:none;" />

<script type="text/javascript" src="/atlas/underscore.js"></script>
<script type="text/javascript" src="/atlas/backbone.js"></script>
<script type="text/javascript" src="/atlas/jquery.min.js"></script>
<script type="text/javascript" src="/atlas/moment.min.js"></script>
<script type="text/javascript" src="/atlas/d3/d3.js"></script>
<script type="text/javascript" src="/atlas/xcharts/xcharts.js"></script>
<script type="text/javascript" src="/atlas/stacked_application.js"></script>
<script type="text/javascript" src="/atlas/svg-injector.min.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript" src="weather.js"></script>
<script type="text/javascript">
var mySVGsToInject = document.querySelectorAll('.iconic-sprite');
SVGInjector(mySVGsToInject);

Backbone.$ = $;
var gApplication = new StackedApplication(WeatherPage);
gApplication.goHome();
</script>

</body>

</html>
