<script type="text/template" id="sensorspage-template">
<h1>Sensors <small>View the status of plant environment sensors</small></h1>
<div class="grid">
    <div class="col-1-2">
        <h2>By Phase</h2>
        <table name="phases" class="action-table"></table>
    </div>
    <div class="col-1-2">
        <h2>By Batch</h2>
        <table name="batches"></table>
    </div>
</div>
<div class="grid">
    <div class="col-1-1">
        <h2>Sensor List</h2>
        <table name="sensors"></table>
    </div>
</div>
</script>

<script type="text/template" id="sensorforecastpage-template">
    <h1 name="date">Sensor Forecast</h1>
    <p name="days"></p>
    <figure
        id="temperaturechart"
        style="width: auto; margin-left: 0px; margin-right: 0px; height: 400px;">
    </figure>
</script>

<img src="/atlas/open-iconic/sprite/open-iconic.svg" class="iconic-sprite" style="display:none;" />

SVGInjector(mySVGsToInject);
